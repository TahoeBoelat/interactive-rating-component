<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main class="mainContainer">
        <div class="card">
            <img src="/img/icon-star.svg" alt="Star Icon" class="starIcon">
            <h1 class="firstTitle">How did we do?</h1>
            <p class="firstParagraph">Please let us know how we did with your support request. All feedback
                    is appreciated to help us improve our offering! </p>
            <form action="#" method="post" class="formRating" name="formRating">
                <div class="ratingButton">
                    <button type="button" id="buttonOne" class="btn">1</button>
                    <button type="button" id="buttonTwo" class="btn">2</button>
                    <button type="button" id="buttonThree" class="btn">3</button>
                    <button type="button" id="buttonFour" class="btn">4</button>
                    <button type="button" id="buttonFive" class="btn">5</button>
                </div>
                <div class="submitSection">
                    <button type="submit" id="buttonSubmit" class="btnSubmit">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
